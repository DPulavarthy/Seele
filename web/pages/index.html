<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../styles/index.css" />
</head>

<body class="night">
    <section class="notification">
        <div class="data">
            <div class="head"></div>
            <div class="load">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="lazy">
            <div class="extra"></div>
            <div class="clock"></div>
            <div class="stats"></div>
            <div class="temps"></div>
            <div class="chkip"></div>
            <div class="split">
                <div></div>
                <div></div>
            </div>
        </div>
    </section>
    <main>
        <section class="extra">
            <div>
                <p></p>
                <div><img /></div>
            </div>
        </section>
        <section class="clock">
            <header>
                <div class="time"></div>
                <div class="date"></div>
            </header>
        </section>
        <section class="stats">
            <div class="bat">
                <div percent="0.0%"></div>
            </div>
            <div class="ram">
                <div percent="0.0%"></div>
            </div>
            <div class="cpu">
                <div percent="0.0%"></div>
            </div>
            <div class="app">
                <div percent="0.0%"></div>
            </div>
            <div class="stg">
                <div percent="0.0%"></div>
            </div>
        </section>
        <section class="temps">
            <div class="big"><img /></div>
            <div class="header">
                <h3></h3>
                <div></div>
            </div>
            <div class="temp">
                <img />
                <h1></h1>
            </div>
            <div class="summary"></div>
            <div class="list">
                <div class="phase">
                    <h5>Sky Phase</h5>
                    <p></p>
                </div>
                <div class="wind">
                    <h5>Wind Speed</h5>
                    <p after="MPH"></p>
                </div>
                <div class="humidity">
                    <h5>Humidity</h5>
                    <p after="%"></p>
                </div>
                <div class="visibility">
                    <h5>Visibility</h5>
                    <p after="MI"></p>
                </div>
                <div class="pressure">
                    <h5>Pressure</h5>
                    <p after="IN"></p>
                </div>
                <div class="dew">
                    <h5>Dew Point</h5>
                    <p></p>
                </div>
            </div>
        </section>
        <section class="chkip">
            <div>
                <div class="icon"></div>
                <div class="name"></div>
            </div>
            <div>
                <div class="icon"></div>
                <div class="name"></div>
            </div>
            <div>
                <div class="icon"></div>
                <div class="name"></div>
            </div>
            <div>
                <div class="icon"></div>
                <div class="name"></div>
            </div>
            <div>
                <div class="icon"></div>
                <div class="name"></div>
            </div>
        </section>
        </section>
        <section class="split">
            <section class="forecast"></section>
            <section class="overview">
                <div class="uptime">
                    Uptime: <p></p>
                </div>
                <div class="refresh">
                    Refreshed: <p></p>
                </div>
                <div class="sun"></div>
                <div>http://seele</div>
            </section>
        </section>
    </main>
    <script src="../scripts/index.js"></script>
</body>

</html>
